<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking a ship</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div id="header" class='header'>Tracking a single ship</div>

    <div class="container">
        <div class="block">Block
            <label for="imo">Ship (IMO): </label>
            <input type="text" id="imo" name="imo" placeholder="9304423" value="9304423">
            <label for="zoom">Zoom (between 3 and 18): </label>
            <input type="range" id="zoom" name="zoom" min="3" max="18" title="initial zoom (between 3 and 18)" value=6>
            <button type="button" class='button'>Update!</button>
        </div>

        <div id='vessel-map' class='map'></div>
    </div>


    <div id="footer" class='footer'>
        <p>
            <a href="https://www.vesselfinder.com/" style="color: aqua;">Site: https://www.vesselfinder.com/</a>
        </p>
    </div>

    <script src="script.js"></script>
    <script>console.trace();</script>
</body>

</html>
